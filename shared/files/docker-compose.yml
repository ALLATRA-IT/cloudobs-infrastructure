version: '3.8'
services:

  backend:
    image: cloudobs-$ENVIRONMENT
    env_file:
      - ./.env
    ports:
      - '$BACKEND_PORT:5000'
      - '127.0.0.1:$BACKEND_HTTPS_PORT:5001'
    volumes:
      - ./sa.json:/app/sa.json

  frontend:
    image: cloudobs-client-$ENVIRONMENT
    ports:
      - '$FRONTEND_PORT:3000'
    environment:
      - CLOUD_OBS_HOST=backend-$ENVIRONMENT
      - CLOUD_OBS_PORT=$BACKEND_PORT
    depends_on:
      - backend
